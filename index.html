<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Click or Refresh to Play</h1>
      <div class="players">
        <div class="player1">
          <h3>Player 1</h3>
          <img class="player1" src="./images/dice6.png" alt="dice_img">
        </div>
        <div class="player2">
          <h3>Player 2</h3>
          <img class="player2" src="./images/dice6.png" alt="dice_img">
        </div>
      </div>
      <h1 class="stop">Stop the game</h1>
    </div>
  </body>
</html>
